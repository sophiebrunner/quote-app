<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sophie Brunner" />
    <meta name="description" content="Quote App using the Quote Garden API." />
    <title>Quote App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>Quote App</h1>
      <button id="btn-new-quote">Get Quote</button>
    </header>
    <main>
      <figure class="quote">
        <blockquote id="quote-text">
          <p>Kranplätze müssen verdichtet sein.</p>
        </blockquote>
        <figcaption id="quote-author">&mdash; Kranführer Ronny</figcaption>
      </figure>
    </main>
    <script src="script.js"></script>
  </body>
</html>
